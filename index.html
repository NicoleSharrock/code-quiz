<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="assets/js/script.js"></script>
    <title>Quiz App!</title>
</head>
<header class="header-title" id="header">
    <div class="veiw-high-scores-button">
        <div class="style-indiv">
            <button class="view-high-scores high-score" id="view-scores" type="button"> View High Scores</button>
        </div>
        <div class="style-indiv">
            <p id="countdown">Time: 1:00</p>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <div id="right-wrong" class="font-weight-light font-italic">
                <hr> <!-- RUSULTS WILL ADDED HERE VIA JS ONCE RAN -->
            </div>
        </div>
        <div class="controls">
            <h1>Coding Quiz Challenge</h1>
            <p class="p-style" id="question-li">
                Try to answer the following code-related questions within the time limit. keep in mind that incorrect
                answers will penalize your score/time by ten seconds!
            </p>
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>

</html>
